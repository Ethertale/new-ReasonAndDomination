<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/raceView-style.css}" type="text/css">
    <title>R&D - Meet the races</title>
</head>
<body style="background-image: url('https://i.ibb.co/6g0crpd/background.png')">
<nav th:replace="~{templates::header}"></nav>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 id="race-name">RACE NAME PLACEHOLDER</h2>
            <div class="slider">
                <div class="slides">
                    <img id="automaton" th:src="@{/imgs/races/automaton_portrait.png}" alt="" class="slide">
                    <img id="avian" th:src="@{/imgs/races/avian_portrait.png}" alt="" class="slide">
                    <img id="dwarf" th:src="@{/imgs/races/dwarf_portrait.png}" alt="" class="slide">
                    <img id="elf" th:src="@{/imgs/races/elf_portrait.png}" alt="" class="slide">
                    <img id="ethereal" th:src="@{/imgs/races/ethereal_portrait.png}" alt="" class="slide">
                    <img id="gnome" th:src="@{/imgs/races/gnome_portrait.png}" alt="" class="slide">
                    <img id="human" th:src="@{/imgs/races/human_portrait.png}" alt="" class="slide">
                    <img id="orc" th:src="@{/imgs/races/orc_portrait.png}" alt="" class="slide">
                    <img id="smogborn" th:src="@{/imgs/races/smogborn_portrait.png}" alt="" class="slide">
                </div>
            </div>
            <button class="previous" onclick="previousSlide()">&#10094</button>
            <button class="next" onclick="nextSlide()">&#10095</button>
        </div>
        <div class="col-12 col-md-6">
            <p id="race-description">RACE TEXT PLACEHOLDER</p>
        </div>
    </div>
</div>

<footer th:replace="~{templates::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:src="@{/js/raceSlider.js}"></script>
</body>
</html>
