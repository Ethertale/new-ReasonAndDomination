<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/raceView-style.css}" type="text/css">
    <title>R&D - Meet the races</title>
</head>
<body style="background-image: url('https://i.ibb.co/6g0crpd/background.png')">
<nav th:replace="~{templates::header}"></nav>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h1 style="font-family: 'Cormorant Unicase', Serif; font-weight: 700; font-style: normal" class="text-center" id="race-name"></h1>
            <div class="slider">
                <div class="slides">
                    <img id="automaton" th:src="@{/imgs/races/automaton_portrait.png}" alt="" class="slide">
                    <img id="avian" th:src="@{/imgs/races/avian_portrait.png}" alt="" class="slide">
                    <img id="dwarf" th:src="@{/imgs/races/dwarf_portrait.png}" alt="" class="slide">
                    <img id="elf" th:src="@{/imgs/races/elf_portrait.png}" alt="" class="slide">
                    <img id="ethereal" th:src="@{/imgs/races/ethereal_portrait.png}" alt="" class="slide">
                    <img id="gnome" th:src="@{/imgs/races/gnome_portrait.png}" alt="" class="slide">
                    <img id="human" th:src="@{/imgs/races/human_portrait.png}" alt="" class="slide">
                    <img id="orc" th:src="@{/imgs/races/orc_portrait.png}" alt="" class="slide">
                    <img id="smogborn" th:src="@{/imgs/races/smogborn_portrait.png}" alt="" class="slide">
                </div>
                <div class="container d-flex justify-content-around">
                    <button style="color: #d3a862; font-size: 2rem; box-shadow: none" class="previous btn btn-lg" onclick="previousSlide()">&#10094</button>
                    <button style="color: #d3a862; font-size: 2rem; box-shadow: none" class="next btn btn-lg" onclick="nextSlide()">&#10095</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
            <div style="height: 60vh; max-height: 650px; min-height: 600px; aspect-ratio: 1/1; background-color: #231a1a;" class="container d-flex flex-column align-items-center justify-content-between p-2 border">
                <div class="container d-flex flex-column align-items-center justify-content-center">
                    <img class="rounded-circle border" id="race-faction" src="" alt="">
                    <h4 id="race-faction-name"></h4>
                </div>
                <p id="race-description"></p>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{templates::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:src="@{/js/raceSlider.js}"></script>
</body>
</html>
