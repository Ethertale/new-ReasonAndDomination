<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="'R&D - ' + ${session.get('user_name')}"></title>
    <style>
        * {
            color: white;
        }
    </style>
</head>
<body style="background-image: url('https://i.ibb.co/6g0crpd/background.png')">
<nav th:replace="~{templates::header}"></nav>


<div class="container-fluid">

    <div class="container-fluid p-2">
        <div class="row">
            <div th:if="${user.getId() == principal.getId()}" class="col-12 col-lg-1 bg-secondary container-fluid d-flex justify-content-start flex-column">
                <a href="/profile/edit"><img width="20" height="20" src="https://img.icons8.com/small/16/picture.png"
                                alt="picture"/> Edit</a>
                <a href="/logout"><img width="20" height="20" src="https://img.icons8.com/ios/50/left--v1.png"
                                       alt="left--v1"/> Log Out</a>
            </div>
            <div class="col-12 col-lg-11 container-fluid d-flex align-items-center flex-column">
                <img th:src="${user.getProfilePicture()}" style="width: 20%; max-width: 256px; aspect-ratio: 1/1"
                     alt="">
                <h3 th:text="${user.username}"></h3>
                <small th:if="${user.getRole().name()} == 'USER'" th:text="${user.getRole()}"></small>
                <small th:if="${user.getRole().name()} == 'ADMIN'" th:text="${user.getRole()}"></small>
                <small style="color: green" th:if="${user.getRole().name()} == 'TIER_UNCOMMON'" th:text="'UNCOMMON'"></small>
                <small style="color: royalblue" th:if="${user.getRole().name()} == 'TIER_RARE'" th:text="'RARE'"></small>
                <small style="color: rebeccapurple" th:if="${user.getRole().name()} == 'TIER_EPIC'" th:text="'EPIC'"></small>
                <small style="color: darkorange" th:if="${user.getRole().name()} == 'TIER_LEGENDARY'" th:text="'LEGENDARY'"></small>
                <small th:text="${user.getId()}"></small>
            </div>
        </div>
    </div>


</div>

<footer th:replace="~{templates::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
