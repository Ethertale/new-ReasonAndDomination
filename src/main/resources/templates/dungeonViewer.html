<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
        small, p {
            color: #826053;
        }
        h1, h3  {
            color: #d3a862;
        }
    </style>
</head>
<body style="background-image: url('https://i.ibb.co/6g0crpd/background.png')">
<nav th:replace="~{templates::header}"></nav>

<div id="dungeon-viewer" class="container-fluid d-flex flex-row">
    <div class="container-fluid d-flex flex-row">
        <div class="container col-12 col-md-6 mt-3" id="dungeon-info">
            <div class="container d-flex flex-row align-items-center p-0">
                <img id="dungeon-image" src="" alt="">
                <h1 id="dungeon-name"></h1>
            </div>
            <small id="dungeon-size"></small>
            <p id="dungeon-description"></p>
            <br>
            <img class="img-fluid p-0 m-2 border" id="dungeon-map" src="" alt="">
        </div>
        <div class="container d-flex flex-column col-12 col-md-5 mt-3">
            <h3>Quick Facts:</h3>
            <div class="container d-flex flex-column border">
                <p id="dungeon-level"></p>
                <p id="dungeon-territory"></p>
                <p id="dungeon-instance-type"></p>
                <p id="dungeon-players"></p>
                <p id="dungeon-zone-id"></p>
                <p id="dungeon-final-boss"></p>
            </div>
        </div>
    </div>
</div>


<footer th:replace="~{templates::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:src="@{/js/dungeonViewer.js}"></script>
</body>
</html>
