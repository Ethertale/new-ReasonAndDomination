<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-image: url('https://i.ibb.co/6g0crpd/background.png')">
<nav th:replace="~{templates::header}"></nav>

<div class="container">
    <div class="row pt-5">
        <div  th:each="dungeon: ${dungeons}" class="col-6 col-md-4 col-lg 2 d-flex align-items-center flex-column">
            <img th:src="${dungeon.getImage()}" alt="">
            <a style="color: #d3a862" th:href="@{'/dungeons/' + ${dungeon.getSlug()}}"><h3 class="text-center" th:text="${dungeon.getName()}"></h3></a>
            <p style="color: #826053" th:text="${dungeon.getDungeonType().name()}"></p>
            <p style="color: #826053" th:text="'Level ' + ${dungeon.getLevel()}"></p>
            <p style="color: #826053" th:if="${dungeon.getDungeonSize().name()} == 'DUNGEON_10'">10-Man</p>
            <p style="color: #826053" th:if="${dungeon.getDungeonSize().name()} == 'RAID_20'">20-Man</p>
            <p style="color: #826053" th:if="${dungeon.getDungeonSize().name()} == 'RAID_40'">40-Man</p>
        </div>
    </div>
</div>

<footer th:replace="~{templates::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
