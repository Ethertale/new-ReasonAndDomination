<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/general.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/timers-style.css}" type="text/css">
    <title>R&D - Timers</title>
</head>
<body style="background-image: url('https://i.ibb.co/6g0crpd/background.png')">
<nav th:replace="~{templates::header}"></nav>

<div style="width: 20vw" class="container d-flex justify-content-center p-5">
    <img class="img-fluid" th:src="@{https://i.ibb.co/Yd401Fd/logo-textonly.png}" alt="">
</div>


<div class="container-fluid p-5">
    <div class="row d-flex justify-content-around">
        <div id="imgCont1" style="aspect-ratio: 1/1" class="col-12 col-md-5 col-lg-3 border rounded p-3 d-flex flex-column justify-content-center align-items-center">
            <h1>WORLD BOSS</h1>
            <p class="m-0">Magnar/Vexmorne/Sivareth</p>
            <p>Maltherius/Vaedros</p>
            <small>Resets every 5 days</small>
            <p class="timerText" th:text="${#temporals.format(worldBossTimer, 'dd/MM HH:mm')}"></p>
            <div id="imgcontainer1">
                <img th:src="@{/imgs/timers/worldBoss/magnar_thumbnail.png}" alt="">
                <img th:src="@{/imgs/timers/worldBoss/maltherius-thumbnail.png}" alt="">
                <img th:src="@{/imgs/timers/worldBoss/sivareth_thumbnail.png}" alt="">
                <img th:src="@{/imgs/timers/worldBoss/vaedros-thumbnail.png}" alt="">
                <img th:src="@{/imgs/timers/worldBoss/vexmorne_thumbnail.png}" alt="">
            </div>
        </div>
        <div id="imgCont2" style="aspect-ratio: 1/1" class="col-12 col-md-5 col-lg-3 border rounded p-3 d-flex flex-column justify-content-center align-items-center">
            <h1>RAID 20</h1>
            <p>ID/Cruc/ZNC</p>
            <small>Resets every 3 days</small>
            <p class="timerText" th:text="${#temporals.format(raid20Timer, 'dd/MM HH:mm')}"></p>
            <div id="imgcontainer2">
                <img th:src="@{/imgs/timers/raid20/ironclad-depths-thumbnail.png}" alt="">
                <img th:src="@{/imgs/timers/raid20/leviathan-crucible-thumbnail.png}" alt="">
                <img th:src="@{/imgs/timers/raid20/zephyr-nexus-citadel-thumbnail.png}" alt="">
            </div>
        </div>
        <div id="imgCont3" style="aspect-ratio: 1/1" class="col-12 col-md-5 col-lg-3 border rounded p-3 d-flex flex-column justify-content-center align-items-center">
            <h1>RAID 40</h1>
            <p>GG/EF</p>
            <small>Resets every 7 days</small>
            <p class="timerText" th:text="${#temporals.format(raid40Timer, 'dd/MM HH:mm')}"></p>
            <div id="imgcontainer3">
                <img th:src="@{/imgs/timers/raid40/edisonspire-foundry-thumbnail.png}" alt="">
                <img th:src="@{/imgs/timers/raid40/geargrind-grotto-thumbnail.png}" alt="">
            </div>
        </div>
    </div>
</div>


<footer th:replace="~{templates::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:src="@{/js/timers.js}"></script>
</body>
</html>
