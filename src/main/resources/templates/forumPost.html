<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/forumPost-style.css}" type="text/css">
    <title th:text="'R&D - Forum - ' + ${specPost.title}"></title>
    <style>
        * {
            color: white;
        }
        option {
            color: black;
        }
    </style>
</head>
<body style="background-image: url('https://i.ibb.co/6g0crpd/background.png')">
<nav th:replace="~{templates::header}"></nav>

<div class="container border mt-5" th:object="${specPost}">
<!--    <h2 th:text="${specPost.title}"></h2>-->
<!--    <span class="d-flex flex-row align-items-center"><img width="70px" th:src="${specPost.author.profilePicture}" alt=""><a th:href="'/profile/' + ${specPost.author.id}" class="ml-1"><h4 th:text="${specPost.author.username}"></h4></a></span>-->
<!--    <small th:text="${specPost.createdOn}"></small>-->
<!--    <div class="container border-top">-->
<!--        <p th:text="${specPost.content}"></p>-->
<!--    </div>-->
    <h2 th:text="${specPost.getTitle()}"></h2>
    <div class="container">
        <div class="row">
            <div class="col-3 text-center">
                <a th:href="'/profile/' + ${specPost.author.id}"><img width="120px" th:src="${specPost.author.profilePicture}" alt=""></a>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-6">
                        <span class="d-flex flex-row"><a th:href="'/profile/' + ${specPost.author.id}"><h5 th:text="${specPost.author.username}"></h5></a><small class="ml-2" th:text="${specPost.author.posts.size()} + ' posts'"></small></span>
                        <small th:text="${specPost.author.role}"></small>
                        <hr>
                    </div>
                    <div class="col-6 text-center">
                        <small th:if="${specPost.author.role} == 'USER'">USER</small>
                        <small style="color: green" th:if="${specPost.author.role} == 'TIER_UNCOMMON'">UNCOMMON</small>
                        <small style="color: royalblue;" th:if="${specPost.author.role} == 'TIER_RARE'">RARE</small>
                        <small style="color: rebeccapurple" th:if="${specPost.author.role} == 'TIER_EPIC'">EPIC</small>
                        <small style="color: darkorange" th:if="${specPost.author.role} == 'TIER_LEGENDARY'">LEGENDARY</small>
                        <small style="color: #d3a862" th:if="${specPost.author.role} == 'ADMIN'">ADMIN</small>
                    </div>
                </div>
                <div class="col-12">
                    <p th:text="${specPost.content}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form th:method="post" th:object="${user}" th:action="@{'/forum/posts/' + ${specPost.slug}}">
        <input type="hidden" name="commenterId" th:value="${user.id}">
        <div class="form-group">
            <label for="commentArea"></label>
            <textarea class="form-control" name="commentArea" id="commentArea" rows="5" placeholder="Comment here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Comment</button>
    </form>
</div>
<div class="container pt-2" th:object="${user}" th:each="comment: ${comments}">
    <div class="container border d-flex flex-row">
        <div class="container d-flex justify-content-center flex-column align-items-center col-2">
            <a th:href="@{'/profile/' + ${comment.owner.id}}"><h5 th:text="${comment.owner.username}"></h5></a>
            <img width="70px" th:src="${comment.owner.profilePicture}" alt="">
            <small th:if="${comment.owner.role.name()} == 'USER'">USER</small>
            <small style="color: green" th:if="${comment.owner.role.name()} == 'TIER_UNCOMMON'">UNCOMMON</small>
            <small style="color: royalblue;" th:if="${comment.owner.role.name()} == 'TIER_RARE'">RARE</small>
            <small style="color: rebeccapurple" th:if="${comment.owner.role.name()} == 'TIER_EPIC'">EPIC</small>
            <small style="color: darkorange" th:if="${comment.owner.role.name()} == 'TIER_LEGENDARY'">LEGENDARY</small>
            <small style="color: #d3a862" th:if="${comment.owner.role.name()} == 'ADMIN'">ADMIN</small>
        </div>
        <div class="container p-3 d-flex flex-column align-items-start">
            <small th:text="${comment.createdOn.getMonth()}
             + ' '
             + ${comment.createdOn.getDayOfMonth()}
             + ' '
             + ${comment.createdOn.getYear()}"></small>
            <div class="container border-top">
                <p th:text="${comment.content}"></p>
            </div>
        </div>

    </div>
</div>
<div class="container"></div>

<footer th:replace="~{templates::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
