<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>R&D - Items Database</title>
    <style>
        * {
            color: white;
        }
        option {
            color: black;
        }
    </style>
</head>
<body style="background-image: url('https://i.ibb.co/6g0crpd/background.png')">
<nav th:replace="~{templates::header}"></nav>

<div class="container" style="border: 1px solid black; background-color: rgba(0, 0, 0, 0.3)">
    <h2>Items</h2>
    <form class="d-inline-flex flex-column" th:method="post">
        <div class="form-group">
            <label for="itemName">Name: </label>
            <input type="text" class="form-control" id="itemName">
        </div>
<!--        TODO Create form to sort items-->
        <div class="form-group">
            <label for="itemSortStyle">Sort By: </label>
            <select id="itemSortStyle" class="form-control">
                <option value="NameAsc">Name Asc.</option>
                <option value="NameDesc">Name Desc.</option>
                <option value="Rarity">Rarity</option>
                <option value="ItemType">Item Type</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mz b-5">Apply Filter</button>
    </form>
    <div class="container d-flex flex-column">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Handle</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <th:block th:each="item: ${items}">
                <tbody>
                    <tr>
                        <th scope="row"><a th:href="'items/' + ${item.getSlug()}"><img th:src="${item.getImage()}" alt="" style="max-width: 50px"></a></th>
                        <th:block th:switch="${item.getRarity().name()}">
                            <td th:case="'COMMON'" class="m-3"><a style="color:gray" th:text="${item.getName()}" th:href="'items/' + ${item.getSlug()}"></a></td>
                            <td th:case="'UNCOMMON'" class="m-3"><a style="color:green" th:text="${item.getName()}" th:href="'items/' + ${item.getSlug()}"></a></td>
                            <td th:case="'RARE'" class="m-3"><a style="color:royalblue" th:text="${item.getName()}" th:href="'items/' + ${item.getSlug()}"></a></td>
                            <td th:case="'EPIC'" class="m-3"><a style="color:rebeccapurple" th:text="${item.getName()}" th:href="'items/' + ${item.getSlug()}"></a></td>
                            <td th:case="'LEGENDARY'" class="m-3"><a style="color:darkorange" th:text="${item.getName()}" th:href="'items/' + ${item.getSlug()}"></a></td>
                            <td th:case="*">Unknown Rarity</td>
                        </th:block>
<!--                        <td><a th:text="${item.getName()}" th:href="'items/' + ${item.getSlug()}"></a></td>-->

                        <td th:text="${item.getType()}"></td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </th:block>
        </table>

<!--            <thead>-->
<!--                <tr>-->
<!--                    <th scope="col">Image</th>-->
<!--                    <th scope="col">Name</th>-->
<!--                </tr>-->
<!--            </thead>-->
<!--            <tbody>-->
<!--                <tr>-->
<!--                    <td><a th:href="'items/' + ${item.getSlug()}"><img th:src="${item.getImage()}" alt="" style="max-width: 50px"></a> <a href=""></a></td>-->
<!--                    <td><a th:text="${item.getName()}" th:href="'items/' + ${item.getSlug()}"></a></td>-->
<!--                </tr>-->
<!--            </tbody>-->

    </div>
</div>

<footer th:replace="~{templates::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
