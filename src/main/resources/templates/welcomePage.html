          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

<body style="background-image: url('https://i.ibb.co/v6nKNRv2/home-image.png');
 background-size: cover;
 background-position: bottom;
 background-repeat: no-repeat;
 background-attachment: fixed;
 background-color: rgba(0, 0, 0, 0.7);
 background-blend-mode: color-burn">

<div class="parent container d-flex flex-column justify-content-center align-content-center align-items-center h-100" style="min-height: 90vh">

    <img class="img-fluid" th:src="@{https://i.ibb.co/Yd401Fd/logo-textonly.png}" alt="">
    <h2 class="text-light text-center" style="font-family: 'Cormorant Unicase', Serif; font-weight: 700; font-style: normal">Brass, steam, and unyielding will.</h2>
    <a th:href="@{/login}">
        <button class="btn btn-lg bg-secondary text-light">LOG IN</button>
    </a>

</div>


<footer th:replace="~{templates::footer}"></footer>
