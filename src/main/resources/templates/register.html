<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>R&D - Register</title>
    <style>
        * {
            color: white;
        }
    </style>
</head>
<body style="background-image: url('https://i.ibb.co/6g0crpd/background.png')">

<div class="container d-flex flex-column justify-content-center align-content-center align-items-center col-12 col-md-4 p-2">
    <img th:src="@{imgs/logo-textonly.png}" class="m-2" style="width: 15vw; pointer-events: none" alt="">
    <div class="container border rounded d-flex justify-content-center col-8 p-2">
        <form th:method="post" th:action="@{/register}" th:object="${formRegisterDTO}">
            <div class="form-group">
                <label for="username">Username <small></small></label>
                <input th:field="*{username}" required type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username (5-15 chars)">
                <small th:text="${usernameTooShort}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="emailInput">Email address</label>
                <input th:field="*{email}" required type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email (johndoe@mail.com)">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <small th:text="${invalidEmail}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input th:field="*{password}" required type="password" class="form-control" id="inputPassword" placeholder="Password (6+ chars)">
                <small th:text="${passwordTooShort}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="inputPasswordConfirm">Confirm Password</label>
                <input th:field="*{confirmPassword}" required type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm Password">
                <small th:text="${invalidConfirmPassword}" class="text-danger"></small>
            </div>
            <div class="container d-flex justify-content-center align-items-center flex-column">
                <small style="color: red" th:text="${message}"></small>
                <button type="submit" class="btn btn-primary" style="background-color: #231a1a; border-color: #826053; color: #d3a862">Register</button>
                <small>Registered already? <a th:href="@{/login}">Login</a></small>
            </div>
        </form>
    </div>
</div>

<footer th:replace="~{templates::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
